<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单HTML示例</title>
</head>
<body>
<header>
    <h1>欢迎来到我的网页</h1>
</header>

<nav>
    <ul>
        <li><a href="#home">首页</a></li>
        <li><a href="#about">关于</a></li>
        <li><a href="#contact">联系我们</a></li>
    </ul>
</nav>

<main>
    <section id="home">
        <h2>首页</h2>
        <p>这是一个简单的HTML示例网页，没有使用CSS或JavaScript。</p>
    </section>

    <section id="about">
        <h2>关于我们</h2>
        <p>我们是一家致力于提供优质服务的公司。</p>
    </section>

    <section id="contact">
        <h2>联系方式</h2>
        <address>
            电子邮件示例：<a href="mailto:example@example.com">example@example.com</a><br>
            电话示例：123-456-7890
        </address>
    </section>
</main>

<footer>
    <p>&copy; 2025 简单HTML示例。保留所有权利。</p>
</footer>
</body>
</html>
