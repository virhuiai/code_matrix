<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <!-- 使用较旧版本的ECharts，确保兼容性 -->
    <script src="echartTool.js"></script>
    <script src="echarts.min@5.3.2.js"></script>
</head>
<body>
<!-- 为ECharts准备容器，需要指定宽高 -->
<div id="main" style="height: 400px;"></div>

<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    echartTool.init(window, 'myChart', 'main');

    option = {
        tooltip: {
            trigger: 'axis'
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        toolbox: {
            feature: {
                saveAsImage: {}
            }
        },
        xAxis: {
            type: 'category',
            /**
             * 1. 折线图通常boundaryGap设为false更合适，这样线的起点会在坐标轴的刻度线上
             * 2. 柱状图通常boundaryGap默认为true更合适，这样柱子会在刻度之间显示，而不是在刻度线上
             */
            // boundaryGap: false,
            data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
        },
        yAxis: {
            type: 'value'
        },
        series: [
            {
                name: '邮件营销',
                type: 'bar',
                stack: '总量',// 当多个数据系列（series）使用相同的 stack 值时，这些数据会在同一个位置上堆叠显示
                data: [120, 132, 101, 134, 90, 230, 210]
            },
            {
                name: '联盟广告',
                type: 'bar',
                stack: '总量',
                data: [220, 182, 191, 234, 290, 330, 310]
            },
            {
                name: '视频广告',
                type: 'bar',
                stack: '总量',
                data: [150, 232, 201, 154, 190, 330, 410]
            },
            {
                name: '直接访问',
                type: 'bar',
                stack: '总量',
                data: [320, 332, 301, 334, 390, 330, 320]
            },
            {
                name: '搜索引擎',
                type: 'bar',
                stack: '总量',
                data: [820, 932, 901, 934, 1290, 1330, 1320]
            }
        ]
    };

    // option = echartTool.swapXYAxis(option);
    option = echartTool.addLegend(option);


    // 使用配置项显示图表
    myChart.setOption(option);
</script>
</body>
</html>
